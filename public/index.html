<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fab Lab Sensors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="javascripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>

    <div class="jumbotron text-center">
        <h1>Fab Lab Sensors Monitoring</h1>
        <p>Accelerometer, Magnetometer, Gyroscope, Temperature and Pressure</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <h3 align="center">Accelerometer</h3>
                <canvas id="accChart" width="150" height="100"></canvas>
            </div>
            <div class="col-lg-4">
                <h3 align="center">Magnetometer</h3>
                <canvas id="magChart" width="150" height="100"></canvas>
            </div>
            <div class="col-lg-4">
                <h3 align="center">Gyroscope</h3>
                <canvas id="rotChart" width="150" height="100"></canvas>
            </div>
        </div>
    </div>

</body>

</html>
